<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" href="leaflet.css" />

		<style>
			#map {
				position: absolute; 
				top: 0; 
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
	</body>
	<link rel="stylesheet" href='L.AnimationSvgMarker.css' />		
	<script src='L.AnimationSvgMarker.js'></script>
	<script src='L.AnimationSvgMarkerLayerGroup.js'></script>
	<script>

		var map, marker;
		var radius = 50;
		var ms = 50;
		// Colors of the rainbow
		var rainbow = [
			"#9400D3", // Violet
			"#4B0082", // Indigo
			"#0000FF", // Blue
			"#00FF00", // Green
			"#FFFF00", // Yellow
			"#FF7F00", // Orange
			"#FF0000"  // Red
		];


		document.addEventListener('DOMContentLoaded', function() {
		   init();
		});

		function init() {

			var defaultLayer =  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
				reuseTiles: true
			});

			var baseLayers = { 
				"OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
					attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
					reuseTiles: true
				}),
				"Esri_DarkGrey": L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
					attribution: 'Esri, HERE, DeLorme, MapmyIndia, Â© OpenStreetMap contributors, and the GIS user community',
					reuseTiles: true,
					maxZoom: 16
				})
			}

			map = L.map('map',{
				maxZoom:20,
				layers: [
					defaultLayer
				]
			}).setView([0,0], 2)

			marker = L.animationsvgmarker(map.getCenter(), {
				color: "#FF0000",
				type: "marker"
			});

			marker.setProperties({title:"i am moving!"});
			marker.addToFadeIn(map);


			setTimeout(function(){
				return
				//marker.addToFadeIn(map);
				//marker.setlabelContent("I am a moving marker");
				function animate(angle) {
					if (angle%100 == 0) {
						var n = Math.floor((Math.random() * rainbow.length));
						marker.changeColor(rainbow[n], 2000);
					}
					setTimeout(function(){
						marker.moveTo(
							L.latLng(
								Math.cos(angle/100) * radius, 
								Math.sin(angle/100) * radius
							), ms);
						animate(angle+1);
					}, ms);
				}
				animate(1);
			}, 1250);

/*
				function animate(angle) {
					marker.path.push({
						location: L.latLng(
							Math.cos(angle/100) * radius, 
							Math.sin(angle/100) * radius
						), 
						duration: ms
					});
				}

				for (var i=0; i<100; i++) {
					animate(i);
				}
*/
		}


				var cont = true;
				var angle = 1;
				function animate() {
					if (!cont) {return;}
					if (angle%100 == 0) {
						var n = Math.floor((Math.random() * rainbow.length));
						marker.changeColor(rainbow[n], 2000);
					}
					setTimeout(function(){
						marker.moveTo(
							L.latLng(
								Math.sin(angle/100) * radius, 
								Math.sin(angle/50) * radius
								
								//Math.cos(angle/100) * radius, 
								//Math.sin(angle/100) * radius
							
							), ms);
						angle += 1;
						animate();
					}, ms);
				}

				function stop() {
					cont = false;
				}

				function go() {
					cont = true;
					animate();
				}




		// var marker2 = L.animationsvgmarker(map.getCenter(), {

	</script>
