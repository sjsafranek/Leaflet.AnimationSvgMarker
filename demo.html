		<style>
			#map {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>

	<body>
		<div id="map"></div>
	</body>
	<link rel="stylesheet" href='L.AnimationSvgMarker.css' />
	<script src='L.AnimationSvgMarker.js'></script>
	<script src='L.AnimationSvgMarkerLayerGroup.js'></script>
	<script>

		var map, marker;
		var radius = 50;
		var ms = 50;

		// Colors of the rainbow
		var rainbow = [
			"#9400D3", // Violet
			"#4B0082", // Indigo
			"#0000FF", // Blue
			"#00FF00", // Green
			"#FFFF00", // Yellow
			"#FF7F00", // Orange
			"#FF0000"  // Red
		];


		document.addEventListener('DOMContentLoaded', function() {

			var defaultLayer =  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
				reuseTiles: true
			});

			var baseLayers = {
				"OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
					attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
					reuseTiles: true
				}),
				"Esri_DarkGrey": L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
					attribution: 'Esri, HERE, DeLorme, MapmyIndia, Â© OpenStreetMap contributors, and the GIS user community',
					reuseTiles: true,
					maxZoom: 16
				})
			}

			map = L.map('map',{
				maxZoom:20,
				layers: [
					defaultLayer
				]
			}).setView([0,0], 2)

			marker = L.animationsvgmarker(map.getCenter(), {
				color: "#FF0000",
				type: "marker"
			});

			marker.setProperties({title:"i am moving!"});
			setTimeout(function(){
				marker.addToFadeIn(map);
			}, 1250);

		});



		var cont = true;
		var angle = 1;
		function animate() {
			if (!cont) {return;}
			if (angle%100 == 0) {
				var n = Math.floor((Math.random() * rainbow.length));
				marker.changeColor(rainbow[n], 2000);
			}
			setTimeout(function(){
				marker.moveTo(
					L.latLng(
						Math.sin(angle/100) * radius,
						Math.sin(angle/50) * radius
					), ms);
				angle += 1;
				animate();
			}, ms);
		}

		function stop() {
			cont = false;
		}

		function go() {
			cont = true;
			animate();
		}


var markers = [];
function createNewMarker() {
	new_marker = L.animationsvgmarker(map.getCenter(), {
		color: "#FF0000",
		type: "marker"
	});
	new_marker.setProperties({title:"i am moving!"});
	// setTimeout(function(){
	new_marker.addToFadeIn(map);
	// }, 1250);
	markers.push(new_marker);


	new_marker._cont = true;
	new_marker._angle = 1;
	new_marker._animate = function() {
		var self = this;
		if (!cont) {return;}
		if (this._angle%100 == 0) {
			var n = Math.floor((Math.random() * rainbow.length));
			this.changeColor(rainbow[n], 2000);
		}
		setTimeout(function(){
			self.moveTo(
				L.latLng(
					Math.sin(self._angle/100) * radius,
					Math.sin(self._angle/50) * radius
				), ms);
			self._angle += 1;
			self._animate();
		}, ms);
	}

	new_marker._animate();

}
